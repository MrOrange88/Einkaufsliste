<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

    <title>Einkaufsliste</title>

</head>

<body>

    <body style="background-color:rgb(0, 0, 0);">





        <style>
            body {
                font-size: 12px;
            }
            .demo-layout-transparent .mdl-layout__header,
            .demo-layout-transparent .mdl-layout__drawer-button {

                color: rgb(218, 23, 23);
            }

            .content {
                padding-top: 100px;
                padding-left: 200px;
            }

            #liste {
                list-style: none;
                color: aliceblue;
            }

            #liste li {
                color: white;
            }
        </style>

        <div class="demo-layout-transparent mdl-layout mdl-js-layout">
            <header class="mdl-layout__header mdl-layout__header--transparent">
                <div class="mdl-layout__header-row">
                    <!-- Title -->
                    <span class="mdl-layout-title">Einkaufsliste</span>
                    <!-- Add spacer, to align navigation to the right -->
                    <div class="mdl-layout-spacer"></div>
                    <!-- Navigation -->
                    <nav class="mdl-navigation">
                        <a class="mdl-navigation__link" href="">Obst/Gemüse</a>
                        <a class="mdl-navigation__link" href="">Backwaren</a>
                        <a class="mdl-navigation__link" href="">Kühlprodukte</a>
                        <a class="mdl-navigation__link" href="">Fleisch/Fisch</a>
                        <a class="mdl-navigation__link" href="">Getränke</a>
                    </nav>
                </div>
            </header>
            <div class="mdl-layout__drawer">
                <span class="mdl-layout-title">Einkaufsliste</span>
                <nav class="mdl-navigation">
                    <a class="mdl-navigation__link" href="">Obst/Gemüse</a>
                    <a class="mdl-navigation__link" href="">Backwaren</a>
                    <a class="mdl-navigation__link" href="">Kühlprodukte</a>
                    <a class="mdl-navigation__link" href="">Fleisch/Fisch</a>
                    <a class="mdl-navigation__link" href="">Getränke</a>
                </nav>
            </div>
            <form id="formular">
                <main class="content">
                    <input type="To do Einfügen" id="textfeld">
                    <button type="submit">Speichern</button>
                    <ul id="liste"></ul>
                </main>
            </form>
        </div>


        <script>
            function Addliste(value) {
                var li = document.createElement('li')
                var checkbox = document.createElement('input')
                checkbox.setAttribute('type', 'checkbox')
                var text = document.createTextNode(value)

                li.appendChild(text)
                li.appendChild(checkbox)

                document.getElementById("liste").appendChild(li)
            }

            document.getElementById("formular").onsubmit = function (event) {
                event.preventDefault()
                Addliste(document.getElementById("textfeld").value)
                document.getElementById("textfeld").value = ""
                document.getElementById("textfeld").focus()
            }
        </script>
    </body>

</html>
